name: Build Image for endpoin

on: 
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - 'main'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: serre-lab/artemisgcp

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag name
        id: tag
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return context.payload.ref.replace(/\/refs\/tags\//, '');

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF})""

      - name: Build Image
        env:
          VERSION_TAG: ${{ steps.tag.outputs.tags }}
          MAIN_TAG: ${{ steps.extract_branch.outputs.branch }}
        run: |
          docker-compose build
      
      - name: Push Image
        if: ${{ steps.extract_branch.outputs.branch == 'main' && github.event_name != 'pull_request'}}
        run: |
          docker-compose push



